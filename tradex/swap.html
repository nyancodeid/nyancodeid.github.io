<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWAP</title>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="app">
    <div class="p-4 m-4 bg-gray-50 rounded-md flex flex-wrap">
      <div class="w-full md:w-2/12 mr-4" v-for="(value, token) in prices">
        <div class="flex">
          <h5 class="text-xs mr-3">{{ token.toUpperCase() }}</h5>
          <h5 class="text-xs" :class="{'text-green-500': (value.idr_24h_change > 0), 'text-red-500': (value.idr_24h_change < 0) }">({{ value.idr_24h_change.toFixed(2) }}%)</h5>
        </div>
        <h1 class="text-xl font-bold">IDR {{ value.idr }}</h1>
      </div>
    </div>
    <pre class="p-4 m-4 bg-gray-50 rounded-md">{{ results }}</pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/swap.js"></script>
</body>

</html>
